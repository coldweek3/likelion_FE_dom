<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>과제-계산기만들기</title>

<body>

    <div class="calculator">
        <div class="button">
        <input type="text" readonly id="result">
        
        <button id="reset">C</button>
        <button class="operator" id="divi">/</button>

        <button id ="number">1</button>
        <button id ="number">2</button>
        <button id ="number">3</button>
        <button class="operator" id="multi">*</button>

        <button id ="number">4</button>
        <button id ="number">5</button>
        <button id ="number">6</button>
        <button class="operator" id="plus">+</button>

        <button id ="number">7</button>
        <button id ="number">8</button>
        <button id ="number">9</button>
        <button class="operator" id="min">-</button>

        <button class="dot">.</button>
        <button id ="number">0</button>
        <button id ="equal">=</button>

    </div>
    </div>

</body>

</html>
